<html>
<head>
<script src="/dnode.js" type="text/javascript"></script>
<script type="text/javascript">
    DNode.connect(function (remote) {
        remote.cat(function (says) {
            var elem = document.getElementById('says');
            elem.innerHTML = says;
        });
    });
</script>
</head>
<body>
The cat says <span id="says">?</span>.
</body>
</html>
